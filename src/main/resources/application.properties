spring.application.name=SpringBootApp
spring.profiles.active=dev

# Server Configuration
server.port=8080
server.servlet.context-path=/

spring.datasource.url=jdbc:postgresql://springboot-postgres.postgres.database.azure.com:5432/springboot-postgres
spring.datasource.username=postgresadmin@springboot-postgres
spring.datasource.password=db@12345
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.datasource.hikari.initialization-fail-timeout=60000

# For MySQL, uncomment and configure:
# spring.datasource.url=jdbc:mysql://localhost:3306/springapp_db
# spring.datasource.username=root
# spring.datasource.password=yourpassword
# spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for development only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true
spring.h2.console.settings.trace=false

# Logging
logging.level.root=INFO
logging.level.com.example.springapp=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG

# Error Handling Configuration
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on-param
server.error.include-exception=false
